name: Scrape latest data

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '6,26,46 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
      with:
          fetch-depth: 2
    - name: Fetch latest data
      run: |-
        curl 'https://www.reversebeacon.net/spots.php?h=c85cc7&cdx=KD0F*&b=22&s=0&r=100' | jq '.spots[]|= .[0:6]|.spots ' > incidents.json
        curl 'https://www.reversebeacon.net/spots.php?h=c85cc7&cdx=KD0F*&b=22&s=0&r=100' | jq '.call_info ' > stations_geo.json
        python kepler_geo.py > rm_rnb_history.csv
        git diff HEAD rm_rnb_history.csv 2>&1 | grep -E "^+[^\+]" >> rm_rnb_history_pres.csv
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
